<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>건강한 하루</title>
<style type="text/css">
 .name{
   font-weight: bold;
 }
 .grey{
   background-color:#dcdcdc;
 }
 .yellow{
   background-color:#fffacd;
 }
 .blue{
   color:blue;
 }
 .price{
   color:red;
 }
 ul{
  padding-left: 40px;
 }
 .description {
    padding: 2px;
    margin-top: 5px;
}
</style>
</head>
<body>
<h1 class='yellow'>건강한 하루</h1>
 <div class='grey'>
	<h2>건강해지는 차</h2>
	<p>머리와 피부에 좋은 차는 어떤 것들일까. <span class="blue">차의 종류</span> 에 대해 알아보도록 합니다.</p>
	<ul>
		<li class='yellow'>
			<span class="name">대나무차 <span class="price">15,000원</span></span>
			<p class="description">얼굴에 물을 주는 효과가 있다.</p>
		</li>
		<li>
			<span class="name">감잎차 <span class="price">14,000원</span></span>
			<p class="description">빈혈있는 사람에게 효과가 있다.</p>
		</li>
		<li>
			<span class="name">결명자차 <span class="price">20,000원</span></span>
			<p class="description">눈을 밝혀주는 효과가 있다.<br>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
		</li>
	</ul>
 </div>
</body>
</html>
