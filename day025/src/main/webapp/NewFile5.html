<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공부하고 싶은언어 제출하기</title>
<link rel="icon" href="images/faviconV2.ico"/>
</head>
<body>
   <table border="1">
   <form action="https://localhost:8088" method="post">
      <tr>
         <td>아이디</td>
         <td><input type="text" required pattern="[A-Za-z]+"  placeholder="아이디를 영어로만 입력해주세요"></td>
      </tr>
      <tr>
         <td>성별</td>
         <td>
         <input type="radio" name="gender" value="male">
         <label for="male">남성</label>
         <input type="radio" name="gender" value="female">
         <label for="female">여성</label>
         </td>
      </tr>
      <tr>
         <td>공부하고 싶은 언어</td>
         <td>
         <input type="checkbox" id="C" name="language" value="HTML">
         <label for="C">C</label>
         <input type="checkbox" id="JAVA" name="language" value="CSS">
         <label for="JAVA">JAVA</label>
         <input type="checkbox" id="javascript" name="language" value="JavaScript">
         <label for="javascript">javaScript</label>
         <input type="checkbox" id="python" name="language" value="Python">
         <label for="python">python</label>
         </td>
      </tr>
      <tr>
         <td colspan="2" align="right"><button type="submit">회원가입버튼</button></td>
      </tr>
   </table>
   </form>
</body>
</html>
