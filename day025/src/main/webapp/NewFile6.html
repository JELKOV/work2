<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 스타일</title>
<style type="text/css">
  .red { 
  /*선택자 selector 웹크롤링에서 요소를 선택하실때 .select("span.title_name"<- 선택자) 
  타입선택자: 요소를 그대로 작성 h1, h2 ,span 
  아이디 선택자 : 유일함/# / 속성 id
  #blue
  클래스 선택자 : 여러개/. /속성 class 무리 묶음 클래스
  전체 선택자 : * / 실무에서 안쓰인다/ 만약에 쓰려면 하나하나 다쓴다 h1,h2,h3 
  그룹선택자 : ,
  하위,자식,인접,형제
  :상태: 가상클래스, 가상요소 선택자
  */
   color:red;
  }
  /* 내부 스타일 시트 적용방법*/
  a:hover{
  color:red;
  }
</style>
</head>
<body>
<!-- 인라인 스타일 적용방법: 긴급하게 스타일 적용 우선순위를 높이는 작업 -->
<!-- 스타일 적용방법은 우선순위가 있다 1. 인라인 2.  -->
<div id="box">
<ul>
 <a href=""><li>목1</li></a>
 <a href=""><li>목2</li></a>
 <a href=""><li>목3</li></a>
</ul>

<ul>
 <li>목1</li>
 <li class="red">목2</li>
 <li>목3</li>
</ul>
</div>
</body>
</html>
